<!DOCTYPE html>
<html>
 <header>
    <h1>DFRC System</h1>
   
  </header>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<iframe height="600px" width="100%" src="frequency.html" name="iframe_a"></iframe>
<p>Voltage (V): </p>
<p>Power (W):</p>
<p>Current (A):</p>

  
<P>Lamp:    
<img id="myImage" src=".\\bulbOff.jpg" width="30" height="30">
</p>
<p>
<button type="button" onclick="light(2)" id="ajaxButton">Light Auto</button>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

<p id="demo"> Switch</p>
<p>
<button type="button" onclick="myFunction(0)">Switch Auto</button>
<button type="button" onclick="myFunction(1)">Switch Always On</button>
<button type="button" onclick="myFunction(2)">Switch Always Off</button>
</p>
<script type="text/javascript">
function light(sw) {
    var pic = "";
    if (sw == 0) {
        pic = ".\\bulbOff.jpg";
    } 
	else if (sw == 1){
        pic = ".\\bulbOn.jpg";
    }
	else{
		pic = ".\\auto.jpg";
	}
	 
    document.getElementById('myImage').src = pic;
}

function myFunction(sw) { 

 if (sw == 1)
{
	document.getElementById("demo").innerHTML = "Switch Always On";
}
else if (sw == 2)
{
	document.getElementById("demo").innerHTML = "Switch Always off";
}
else  {
	document.getElementById("demo").innerHTML = "Switch Auto";
	}

	
}



(function() {
  var httpRequest;
  document.getElementById("ajaxButton").onclick = function() { makeRequest('Frequency.xml'); };

  function makeRequest(url) {
light(1);
    httpRequest = new XMLHttpRequest();
	

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', url);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        alert(httpRequest.responseText);
      } else {
        alert('There was a problem with the request.');
      }
    }
  }
})();




</script>


</body>
</html>
