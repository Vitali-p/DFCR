<script type="text/javascript">
function light(sw){
    var pic = "";
    if (sw == 0) {
        pic = ".\\bulbOff.jpg";
    } 
	else if (sw == 1){
        pic = ".\\bulbOn.jpg";
    }
	else{
		pic = ".\\auto.jpg";
	}
    document.getElementById('myImage').src = pic;
}

function myFunction(sw){ 
	if (sw == 1){
		document.getElementById("demo").innerHTML = "Switch status: On";
	}
	else if (sw == 2){
		document.getElementById("demo").innerHTML = "Switch status: Off";
	}
	else{
		document.getElementById("demo").innerHTML = "Switch status: Auto";
	}	
}
